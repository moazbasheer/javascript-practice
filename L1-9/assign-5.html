    <title>Learn JavaScript</title>

  <body>
    <script>
        console.group('Group 1');
        console.log('Message One');
        console.log('Message Two');
        console.group('Child Group');
        console.log('Message One');
        console.log('Message Two');
        console.group('Grand Child Group');
        console.log('Message One');
        console.log('Message Two');
        console.groupEnd();
        console.groupEnd();
        console.groupEnd();
        console.group('Group 2');
        console.log('Message One');
        console.log('Message Two');
    </script>
  </body>
