<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    
    
  </head>
  <body>
    <script>
        let numberOne = "10";
        let numberTwo = "20";
        console.log(numberOne + numberTwo);
        console.log(typeof(numberOne + numberTwo));
        console.log(`${numberOne}${numberTwo}`);
        console.log(`${typeof(numberOne + numberTwo)}`);
        console.log(numberOne + "\n" + numberTwo);
        console.log(`${numberOne}
${numberTwo}`);
        
    </script>
  </body>
</html>
